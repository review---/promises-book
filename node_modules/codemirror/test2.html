<!doctype html>
<meta charset="utf-8">
<script src="lib/codemirror.js"></script>
<link rel=stylesheet href="lib/codemirror.css">

<style>.CodeMirror .lineclass .CodeMirror-linenumber { color: red; }</style>
<textarea id="code1"></textarea>

<script>
var cm1 = CodeMirror.fromTextArea(document.getElementById('code1'), {lineNumbers: true});
cm1.addLineClass(0, "wrap", "lineclass");
// NOTE: Without a trailing newline at the end, this works as expected!
var content = "a\nb\nc\nd\ne\nf\ng" + "\n";
cm1.setValue(content);
</script>
